<div class="container-fluid" ng-include="'./partials/menu.html'"> </div>

<h1 class="text-center">
	Usu√°rio
</h1>

<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>

<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome">
			Nome:
		</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="dado.nome">
	</div>

	<div class="form-group">
		<label for="email">
			E-mail
		</label>
		<div class="input-group">
			<span class="input-group-addon">
				@
			</span>
			<input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="dado.email" required>
		</div>
	</div>
	
	<div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a href="#/usuarios" class="btn btn-primary">
			Voltar
		</a>
	</div>

</form>
