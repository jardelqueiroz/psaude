<div class="container-fluid" ng-include="'./partials/menu.html'"> </div>

<h1 class="text-center">
	Item Tabela
</h1>

<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>

<form ng-submit="salva()">

	<div class="form-group">
		<label for="tabela">
			Tabela
		</label>
		<select id="tabela" 
			class="form-control" 
			ng-model="dado.tabela"
			ng-options="tabela._id as tabela.nome group by tabela.empresa.nome for tabela in tabelas" 
			required>
				<option></option>
		</select>
	</div>

	<div class="form-group">
		<label for="item">
			Item
		</label>
		<select id="item" 
			class="form-control" 
			ng-model="dado.item"
			ng-options="item._id as item.codigo + ' - ' + item.nome group by item.area.nome for item in itens" 
			required>
				<option></option>
		</select>
	</div>

	<div class="form-group">
		<label for="codigo">
			CÃ³digo:
		</label>
		<input type="text" class="form-control" id="codigo" name="codigo" required ng-model="dado.codigo">
	</div>

	<div class="form-group">
		<label for="nome">
			Nome:
		</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="dado.nome">
	</div>

	<div class="form-group">
		<label for="valor">
			Valor:
		</label>
		<div class="input-group">
			<span class="input-group-addon">
				R$
			</span>
			<input type="text" class="form-control" id="valor" placeholder="0.00" 
				pattern="^\d+(\.)\d{2}$" name="email" ng-model="dado.valor" >
		</div>
	</div>
	
	<div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a href="#/itenstabela" class="btn btn-primary">
			Voltar
		</a>
	</div>

</form>
