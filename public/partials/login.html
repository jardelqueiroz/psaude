<div class="jumbotron">
  	<h1>Bem-vindo ao Jujubando</h1>
  	<p>Maximize os ganhos escolhendo os procedimentos mais rent√°veis</p>

  	<div class="panel panel-default ">
		<div class="panel-body">	
		 	<form ng-submit="salva()">
				<div class="form-group">
					<label for="nome">
						Nome:
					</label>
					<input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required ng-model="dado.nome">
				</div>

				<div class="form-group">
					<label for="senha">
						Senha:
					</label>
					<input type="password" class="form-control" id="senha" name="senha" placeholder="*********" required ng-model="dado.senha">
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">
						Entrar
					</button>
				</div>

			</form>
			<div ng-show="mensagem.texto" >
				<br/>
			</div>
			<div class="alert alert-warning" role="alert" ng-show="mensagem.texto" >
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>  
				  {{mensagem.texto}} 
			</div>
		</div>
	</div>
</div>
